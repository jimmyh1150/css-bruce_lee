<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="./style.css">
    <title>CSS Creature</title>
</head>

<body>
    <div class="wrapper">

        <div class="face">
            <div class="hair">
                <div class="hair-front">
                    <div id="bangs-left"></div>
                    <div id="bangs-center"></div>
                    <div id="bangs-right"></div>
                </div>
                <div class="hair-left">
                    <div id="fringe-top-left"></div>
                    <div id="fringe-center-left"></div>
                    <div id="fringe-bottom-left"></div>
                </div>
                <div class="hair-right">
                    <div id="fringe-top-right"></div>
                    <div id="fringe-center-right"></div>
                    <div id="fringe-bottom-right"></div>
                </div>
                <div class="eyebrows">
                    <div id="eyebrows-left"></div>
                    <div id="eyebrows-right"></div>
                </div>
                <div class="eyes">
                    <div id="left-eye">
                    </div>
                    <div id="left-inner-eye"></div>
                    <div id="right-eye">
                    </div>
                    <div id="right-inner-eye"></div>
                </div>

                <div id="mouth"></div>

                <div class="scratches">
                    <div id="scratch-1-left"></div>
                    <div id="scratch-2-left"></div>
                    <div id="scratch-3-left"></div>
                    <div id="scratch-1-right"></div>
                    <div id="scratch-2-right"></div>
                    <div id="scratch-3-right"></div>
                </div>
                <div class="animate__bounceIn bubble bubble-bottom">
                    <P class="">WATAAAA!!!!</P>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
